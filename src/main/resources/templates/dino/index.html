<!DOCTYPE html>
<html lang="en" xmlns: th="http://thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<h1>All Dinosaurs</h1>
<!--list all the dinos-->
<!-- Let's assume that we have access to all the dinos (allDinos) from DinoData -->
<table class="table table-bordered">
    <tr>
        <th>ID</th>
        <th>Species</th>
        <th>Diet</th>
        <th>Aquatic</th>
    </tr>
    <tr th:each="dino : ${allDinos}">
        <td th:text="${dino.id}"></td>
        <td th:text="${dino.species}"></td>
        <td th:text="${dino.diet}"></td>
        <td th:text="${dino.getAquatic()}"></td>
    </tr>
</table>
<form>
    <input type="submit" value="Add Dinos"></input>
</form>
</body>
</html>
